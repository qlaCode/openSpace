<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Open Space</title>

     <script src="script.js" async></script>

</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="mars.png" alt="mars">
            <img class="rocket" src="rocket.png" alt="rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">

                <input id="input-pw" type="password" placeholder="Enter Password"> <input type="button" id="btn-ok" value="OK">

                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>

                <div class="levers">
                    <input type="range" min=0 max=100>
                    <input type="range" min=0 max=100>
                    <input type="range" min=0 max=100>
                    <input type="range" min=0 max=100>
                    <input type="range" min=0 max=100>
                </div>

                <input type="button" id="btn-launch" value="Launch">

            </div>
        </div>
    </div>


</body>
</html>
